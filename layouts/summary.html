<article class="post-preview">
  <header>
    <h2 class="title">
      <a href="{{ .Permalink }}"
        ><span class="icon-glow">{{ .Params.Icon }}</span> {{ .Title }}</a
      >
    </h2>
    <div class="meta">
      <div class="date">{{ .Date.Format "2006-01-02" }}</div>
      {{ partial "tags.html" . }}
    </div>
  </header>

  <div class="summary">{{ .Description }}</div>

  <div class="rmore">
    <a href="{{ .Permalink }}" class="rmore">Read more</a>
  </div>
</article>
